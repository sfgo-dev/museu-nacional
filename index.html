<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Museu Nacional</title>

    <!--Normalize CSS-->

    <!--Estilo Customizado-->
    <link rel="stylesheet" href="css/estilo.css">

    <![endif]-->

<body>
    <div id="container"><!--inicio containeir-->
        <header><!--inicio header-->
               <div id="logo">
                    <h1><a href="index.html">Museu Nacional</a></h1>
               </div> 
               <nav><!--inicio nav-->
                   <ul>
                       <li><a href="index.html">Página Inicial</a></li>
                       <li><a href="">Exposições</a></li>
                       <li><a href="">Pesquisas</a></li>
                       <li><a href="">Acervo</a></li>

                       <li><a href="">Contatos</a></li>
                   </ul>
               </nav><!--fim nav-->
        </header><!--fim header--> 
        <div id="principal"><!--inicio principal-->
            <div id="conteudo"><!--inicio conteudo--> 
                <section id="capa">
                    <img src="img/museu.png" alt="museu.png">
                </section>
            </div><!--fim conteudo--> 
            <aside>
                <section id="depoimento">
                    <img src="img/depoimento.png" alt="depoimento.png">
                </section>
                <section id="visita"><!--inicio secao visita--> 
                    <h4>Faça uma visita</h4>
                    <form>
                        <fieldset>
                            <legend>Selecione uma data</legend>
                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa" style="width: 90px;text-align: center;">
                            <label for="qtd">Qtd pessoas</label>
                            <input class="campo" type="text" id="qtd" value="1" style="width: 30px;text-align: center;">
                        </fieldset>
                        <input class="botao" type="submit" value="Verificar Disponibilidade">
                    </form>
                </section><!--fim secao visita--> 
                <section id="galeria">
                    <h4>Galeria de fotos</h4>
                    <a href=""><img src="img/imagem1.jpg" alt="imagem1.jpg" height="93" width="93"></a>
                    <a href=""><img src="img/imagem2.jpg" alt="imagem2.jpg" height="93" width="93"></a>
                    <a href=""><img src="img/imagem3.jpg" alt="imagem3.jpg" height="93" width="93"></a>
                    <a href=""><img src="img/imagem4.jpg" alt="imagem4.jpg" height="93" width="93"></a>
                </section>
            </aside>
        </div><!--fim principal-->  
    </div><!--fim container-->
